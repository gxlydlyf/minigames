    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            /*width: 50%;*/
            border-radius: 5px;
            max-width: 400px;
            /*min-width: 200px;*/
            cursor: pointer;
            display: inline-block;
            margin: 12px;
            font-size: 17px;
            position: relative;
            color: #646464;
            overflow-wrap: break-word; /* 允许长单词换行 */
            word-wrap: break-word; /* 兼容旧版浏览器 */
            hyphens: auto; /* 添加连字符 */
        }

        .card:hover {
            color: black;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-radius: 5px 5px 0 0;
            width: 100%;
        }

        .card .card-content-container {
            padding: 2px 16px;
        }

        .card .card-content-container .card-content-title {
            color: black;
        }

        .card .card-content-container .card-content-description {
            font-size: 16px;
        }

        .card .card-content-container .card-content-other {
            color: grey;
            text-align: left;
            font-size: 10px;
        }

        .card .card-content-container .card-content-other .card-content-from-container {
            display: inline-block;
            position: absolute;
            bottom: 1px;
            right: 1px;
        }

        .card .card-content-container .card-content-other .card-content-from-container .card-content-from-icon {
            color: white;
            position: absolute;
            bottom: -0px;
            right: -2px;
        }

        .card .card-content-container .card-content-other .card-content-from-container .card-content-from-triangle {
            display: inline-block;
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 0;
            height: 0;
            border: 14px solid black;
            border-left: 14px solid transparent;
            border-top: 14px solid transparent;
            border-bottom-right-radius: 5px;
            z-index: -1;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">小游戏集合</h1>
<p style="color: grey;text-align: center">
    所有游戏的资源（除部分谷歌字体，但不影响游玩）都被打包入一个HTML文件中，因此你可以把游戏保存到本地游玩</p>
<div id="card-container" style="text-align: center;">

</div>
</body>
<script>
    $(document).ready(function () {
        var cardContainer = $('#card-container');
        var addCard = function (title, path, description, platform, from, img) {
            var card = $(`
<div class="card">
    <div class="card-content-container">
        <h4><b class="card-content-title"></b></h4>
        <p class="card-content-description"></p>
        <div class="card-content-other">
            <p>平台: <span class="card-content-platform"></span></p>
            <div class="card-content-from-container" title="跳转到来源">
                <div class="card-content-from-triangle"></div>
                <svg class="card-content-from-icon" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 24 24"><path fill="currentColor" d="M13 14c-3.36 0-4.46 1.35-4.82 2.24C9.25 16.7 10 17.76 10 19a3 3 0 0 1-3 3a3 3 0 0 1-3-3c0-1.31.83-2.42 2-2.83V7.83A2.99 2.99 0 0 1 4 5a3 3 0 0 1 3-3a3 3 0 0 1 3 3c0 1.31-.83 2.42-2 2.83v5.29c.88-.65 2.16-1.12 4-1.12c2.67 0 3.56-1.34 3.85-2.23A3.01 3.01 0 0 1 14 7a3 3 0 0 1 3-3a3 3 0 0 1 3 3c0 1.34-.88 2.5-2.09 2.86C17.65 11.29 16.68 14 13 14m-6 4a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M7 4a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m10 2a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1"/></svg>
            </div>
        </div>
    </div>
</div>`);
            if (img) {
                card.children('.card-content-container').prepend($('<img src="" alt="">').attr('src', img));
            }
            if (title) {
                card.find('.card-content-title').text(title);
            }
            if (description) {
                card.find('.card-content-description').text(description);
            }
            if (platform) {
                card.find('.card-content-platform').text(platform);
            }
            var fromContainer = card.find('.card-content-from-container');
            if (from) {
                fromContainer.bind('click', function (e) {
                    window.open(from);
                    e.preventDefault();
                    e.stopPropagation();
                });
            } else {
                fromContainer.remove();
            }
            if (!path) {
                path = title;
            }
            path += '.html'
            card.bind('click', function () {
                window.open(path);
            });
            cardContainer.append(card);
        }
        var a = function (name, path, description, platform, from, img) {
            return {
                name: name,
                path: path,
                description: description,
                platform: platform,
                from: from,
                img
            };
        };
        var Computer = '电脑';
        var MobilePhone = '手机';
        var CMP = Computer + "和" + MobilePhone;
        var list = [
            a(
                'OnOff',
                0,
                `在这款快节奏、手工制作的平台游戏中浏览 25 个脑筋急转弯的关卡。您将躲避尖刺、跳过坑并在维度之间切换。
创建和共享您自己的关卡 游戏手柄支持（您的里程可能会有所不同）！ 自定义游戏引擎和物理特性 定制设计和音乐/SFX`,
                Computer,
                "https://github.com/starzonmyarmz/js13k-2018"
            ),
            a(
                'SuperChronoPortalMaker',
                0,
                `一个类似于超级马里奥的游戏，支持自定义关卡`,
                Computer,
                "https://github.com/xem/js13k16"
            ),
            a(
                'WuZi',
                'Gobang2',
                `一个五子棋游戏`,
                CMP,
                "https://github.com/itlwei/Wuzi"
            ),
            a(
                'RenJu_N',
                'Gobang3',
                `一个五子棋游戏，具有高度自定义`,
                CMP,
                "https://github.com/brainburster/RenJu_N"
            ),
            a(
                '五子棋',
                'Gobang4',
                `一个简单的在线五子棋对战AI`,
                CMP,
                "https://github.com/AITuring/gobang"
            ),
            a(
                '双人五子棋2.0',
                'Gobang5',
                `没有AI，两人一起对战的五子棋`,
